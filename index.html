<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #64ffda;
            font-size: 2rem;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .password-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid rgba(100, 255, 218, 0.3);
        }

        .password-list-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            color: #64ffda;
            outline: none;
            overflow-y: auto;
            user-select: text;
        }

        .password-list-container:focus-within {
            border-color: #64ffda;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        .password-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .password-row {
            display: flex;
            align-items: center;
            line-height: 1.6;
        }

        .password-row:last-child {
            border-bottom: none;
        }

        .password-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
            word-break: break-all;
            user-select: text;
            cursor: text;
        }

        .password-row::selection,
        .password-text::selection {
            background: rgba(100, 255, 218, 0.3);
        }

        .copy-icon-btn {
            background: rgba(100, 255, 218, 0.2);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 6px;
            padding: 6px 10px;
            color: #64ffda;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            flex-shrink: 0;
            font-size: 0.9rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .copy-icon-btn:hover {
            background: rgba(100, 255, 218, 0.3);
            transform: scale(1.1);
        }

        .copy-icon-btn:active {
            transform: scale(0.95);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        
        .button-group .length-input {
            width: 80px;
            margin-left: 0;
        }

        .btn {
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .controls {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #b0b0b0;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .length-input {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(100, 255, 218, 0.3);
            border-radius: 10px;
            padding: 10px 15px;
            color: #e0e0e0;
            font-size: 1.1rem;
            width: 80px;
            text-align: center;
        }

        .length-input:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .length-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .length-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #64ffda, #4fc3f7);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: rgba(100, 255, 218, 0.1);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #64ffda;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            color: #e0e0e0;
        }

        .error-message {
            background: rgba(255, 99, 99, 0.2);
            border: 2px solid rgba(255, 99, 99, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #ff6363;
            text-align: center;
            display: none;
        }

        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4caf50, #66bb6a);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .copy-success.show {
            transform: translateX(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .footer a {
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-key"></i> Random Password Generator</h1>
        
        <div class="password-display">
            <div id="passwordDisplay" class="password-list-container" tabindex="0">
                <div class="password-list" id="passwordList"></div>
            </div>
            <div class="button-group">
                <button class="btn" id="copyBtn">
                    <i class="fas fa-copy"></i> Copy All
                </button>
                <button class="btn" id="generateBtn">
                    <i class="fas fa-sync-alt"></i> Generate
                </button>
                <input type="number" id="countInput" class="length-input" min="1" max="10" value="1">
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="lengthInput">Password length:</label>
                <div class="length-control">
                    <input type="number" id="lengthInput" class="length-input" min="6" max="40" value="20">
                    <input type="range" id="lengthSlider" class="length-slider" min="6" max="40" value="20">
                </div>
            </div>

            <div class="control-group">
                <label>Typy znak√≥w:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase letters (a-z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Uppercase letters (A-Z)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="digits" checked>
                        <label for="digits">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="special">
                        <label for="special">Special characters (!@#$%...)</label>
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                Select at least one character type!
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Source code available at: <a href="https://github.com/gesior/random-password-generator" target="_blank">https://github.com/gesior/random-password-generator</a></p>
    </div>

    <div class="copy-success" id="copySuccess">
        <i class="fas fa-check"></i> Copied to clipboard!
    </div>

    <script>
        // Character sets
        const characterSets = {
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            digits: '0123456789',
            special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM elements
        const passwordDisplay = document.getElementById('passwordDisplay');
        const passwordList = document.getElementById('passwordList');
        const copyBtn = document.getElementById('copyBtn');
        const generateBtn = document.getElementById('generateBtn');
        const countInput = document.getElementById('countInput');
        const lengthInput = document.getElementById('lengthInput');
        const lengthSlider = document.getElementById('lengthSlider');
        const checkboxes = {
            lowercase: document.getElementById('lowercase'),
            uppercase: document.getElementById('uppercase'),
            digits: document.getElementById('digits'),
            special: document.getElementById('special')
        };
        const errorMessage = document.getElementById('errorMessage');
        const copySuccess = document.getElementById('copySuccess');
        
        let generatedPasswords = [];

        // Generate single password function
        function generateSinglePassword(length, selectedSets) {
            const allChars = selectedSets.join('');
            let password = '';
            
            // Ensure at least one character from each selected set
            selectedSets.forEach(charSet => {
                password += charSet[Math.floor(Math.random() * charSet.length)];
            });
            
            // Fill the rest randomly
            for (let i = password.length; i < length; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            return password;
        }

        // Generate passwords function
        function generatePassword() {
            const length = parseInt(lengthInput.value);
            const count = parseInt(countInput.value);
            const selectedSets = [];
            
            // Collect selected character sets
            Object.keys(checkboxes).forEach(key => {
                if (checkboxes[key].checked) {
                    selectedSets.push(characterSets[key]);
                }
            });

            // Check if at least one character type is selected
            if (selectedSets.length === 0) {
                passwordList.innerHTML = '';
                passwordDisplay.style.minHeight = '150px';
                errorMessage.style.display = 'block';
                generatedPasswords = [];
                return;
            }

            // Hide error message
            errorMessage.style.display = 'none';

            // Generate passwords
            generatedPasswords = [];
            for (let i = 0; i < count; i++) {
                generatedPasswords.push(generateSinglePassword(length, selectedSets));
            }
            
            // Display passwords
            displayPasswords();
        }

        // Display passwords function
        function displayPasswords() {
            if (generatedPasswords.length === 0) {
                passwordList.innerHTML = '';
                passwordDisplay.style.minHeight = '150px';
                return;
            }

            passwordList.innerHTML = '';
            
            generatedPasswords.forEach((password, index) => {
                const passwordRow = document.createElement('div');
                passwordRow.className = 'password-row';
                
                const passwordText = document.createElement('div');
                passwordText.className = 'password-text';
                passwordText.textContent = password;
                
                const copyIconBtn = document.createElement('button');
                copyIconBtn.className = 'copy-icon-btn';
                copyIconBtn.innerHTML = '<i class="fas fa-copy"></i>';
                copyIconBtn.title = 'Copy this password';
                copyIconBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    copySinglePassword(password);
                });
                
                passwordRow.appendChild(passwordText);
                passwordRow.appendChild(copyIconBtn);
                passwordList.appendChild(passwordRow);
            });

            // Automatically adjust height based on number of passwords
            // Calculate height: padding (30px) + (row height ~48px + gap 8px) * count - last gap
            const padding = 30; // top + bottom padding (15px each)
            const rowHeight = 29; // approximate height per row (min-height 2em + padding)
            const gap = 8; // gap between rows
            const rowCount = generatedPasswords.length;
            const calculatedHeight = padding + (rowHeight + gap) * rowCount - gap;
            const minHeight = Math.max(rowHeight, calculatedHeight);
            passwordDisplay.style.minHeight = minHeight + 'px';
        }

        // Copy single password to clipboard function
        async function copySinglePassword(password) {
            try {
                await navigator.clipboard.writeText(password);
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            }
        }

        // Copy all passwords to clipboard function
        async function copyAllPasswords() {
            if (generatedPasswords.length === 0) {
                return;
            }

            const allPasswords = generatedPasswords.join('\n');
            
            try {
                await navigator.clipboard.writeText(allPasswords);
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = allPasswords;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            }
        }

        // Sync count input
        function syncCount() {
            generatePassword();
        }

        // Sync length input and slider
        function syncLength() {
            lengthInput.value = lengthSlider.value;
            generatePassword();
        }

        // Event listeners
        countInput.addEventListener('input', syncCount);
        lengthInput.addEventListener('input', syncLength);
        lengthSlider.addEventListener('input', syncLength);
        
        Object.values(checkboxes).forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyAllPasswords);

        // Generate initial password
        generatePassword();
    </script>
</body>
</html>
